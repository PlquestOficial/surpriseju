<body style="background-color: #191919;">
    <div class="box">
        <p> Sei que errei todos esse tempo em n達o te ver, criei esse programa no intuito de tu n達o desistir de mim, promete?? Eu perco a aposta e lhe dou o direito de pedir o que quiser, ok?</p>
        <div class="buttons-container">
            <button>
                <a href="index2.html">Prometo</a>
            </button>
            <button id="no">N達o</button>
        </div>
    </div>
</body>
<script>
    let button = document.getElementById('no');
    let box = document.querySelector('.box');

    button.addEventListener('mouseover', function () {
        let boxRect = box.getBoundingClientRect();
        let buttonRect = button.getBoundingClientRect();

        let maxWidth = boxRect.width - buttonRect.width;
        let maxHeight = boxRect.height - buttonRect.height;

        let randomX = Math.random() * maxWidth;
        let randomY = Math.random() * maxHeight;

        // Limitando o movimento do bot達o dentro dos limites da caixa
        randomX = Math.min(randomX, maxWidth);
        randomY = Math.min(randomY, maxHeight);

        button.style.position = "absolute";
        button.style.top = randomY + "px";
        button.style.left = randomX + "px";
    });
</script>
